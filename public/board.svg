<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg version="1.1" width="800" height="800" viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <g id="square">
            <rect x="0" y="0" width="1" height="1" stroke="black" stroke-width="0.05" fill="green"/>
        </g>
        <g id="black">
            <use href="#square"/>
            <circle cx="0.5" cy="0.5" r="0.45" fill="black"/>
        </g>
        <g id="white">
            <use href="#square"/>
            <circle cx="0.5" cy="0.5" r="0.45" fill="white"/>
        </g>
        <g id="flip-to-black">
            <use href="#square"/>
            <ellipse cx="0.5" cy="0.5" rx="0.45" ry="0.45" fill="white">
                <animate attributeName="ry" values="0.45;0;0.45" dur="0.5s" keyTimes="0;0.5;1" begin="0s"/>
                <animate attributeName="fill" from="white" to="black" dur="0.001s" begin="0.25s"/>
            </ellipse>
        </g>
        <g id="flip-to-white">
            <use href="#square"/>
            <ellipse cx="0.5" cy="0.5" rx="0.45" ry="0.45" fill="black">
                <animate attributeName="ry" values="0.45;0;0.45" dur="0.5s" keyTimes="0;0.5;1" begin="0s"/>
                <animate attributeName="fill" from="black" to="white" dur="0.001s" begin="0.25s"/>
            </ellipse>
        </g>
    </defs>

    <use href="#square" x="0" y="0"/>
    <use href="#square" x="0" y="1"/>
    <use href="#square" x="0" y="2"/>
    <use href="#square" x="0" y="3"/>
    <use href="#square" x="0" y="4"/>
